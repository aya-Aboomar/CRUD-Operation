<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <h1 class="title">Bookmarker</h1>
    <hr class="dashed">

    <h2 class="subtitle">
      <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i>
    </h2>

    <form id="bookmarkForm">
      <label for="siteName">ðŸ“– Site Name</label>
      <input type="text" id="siteName" placeholder="Bookmark Name" required>

      <label for="siteUrl">ðŸ”— Site URL</label>
      <input type="url" id="siteUrl" placeholder="Website URL" required>

      <button type="submit">Submit</button>
    </form>

    <hr class="dashed">

    <table id="bookmarksTable">
      <thead>
        <tr>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://kit.fontawesome.com/a2d9d5e2a1.js" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
